<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-US" }}">
	{{ partial "head.html" . }}
	<body>
		{{ partial "nav.html" . }}
		<div class="content">
			<article>
				<header>
					<h1 class="title">{{ T "pageNotFoundTitle" }}</h1>
				</header>
				<section class="post-content">
				<span style="display: flex; justify-content: center; align-items: center;">{{ T "pageNotFoundSubtitle" }}</span>
				</section>
			</article>

			{{ partial "footer.html" . }}
		</div>
	</body>
</html>
